version: '3.8'

services:
  traffic-sign-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-sign-detection
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - traffic-sign-network

networks:
  traffic-sign-network:
    driver: bridge
