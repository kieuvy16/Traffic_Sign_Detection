# Logging Configuration for Traffic Sign Detection System

# Root logger configuration
version: 1
disable_existing_loggers: false

# Formatters
formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

# Handlers
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/traffic_sign_detection.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

  training_log:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/training.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

  api_log:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: logs/api.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

# Loggers
loggers:
  traffic_sign:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  server:
    level: INFO
    handlers: [console, api_log]
    propagate: false

  training:
    level: INFO
    handlers: [console, training_log]
    propagate: false

  detection:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  classification:
    level: DEBUG
    handlers: [console, file]
    propagate: false

# Root logger
root:
  level: INFO
  handlers: [console]